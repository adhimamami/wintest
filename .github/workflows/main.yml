name: Setup RDP via Ngrok

on: 
  workflow_dispatch  # Menjalankan workflow secara manual

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Setup RDP
      run: |
        Enable-PSRemoting -Force
        net user github 123456 /add
        net localgroup Administrators github /add
        netsh advfirewall set allprofiles state off
        Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\' -Name "fDenyTSConnections" -Value 0
        Get-NetFirewallRule -DisplayGroup "Remote Desktop" | Set-NetFirewallRule -Enabled True
        Add-WindowsFeature -Name RDS-RD-Server -IncludeAllSubFeature -IncludeManagementTools

    - name: Download Ngrok
      run: |
        Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip" -OutFile "ngrok.zip"
        Expand-Archive ngrok.zip -DestinationPath "$env:USERPROFILE\ngrok"

    - name: Start Ngrok Tunnel
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      run: |
        $env:USERPROFILE\ngrok\ngrok.exe authtoken $env:2ulenCULFgHp45RwYTMHprHN2x4_7yu1YyFMLZPZW8C3y2gVG
        Start-Process -NoNewWindow -FilePath "$env:USERPROFILE\ngrok\ngrok.exe" -ArgumentList "tcp 3389"

    - name: Get Ngrok URL
      run: |
        Start-Sleep -s 10
        $url = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels"
        echo "Ngrok RDP Address: $($url.tunnels[0].public_url)"

    - name: Keep Alive
      run: |
        while ($true) { Start-Sleep -s 3600 }
